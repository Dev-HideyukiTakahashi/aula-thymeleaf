<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Novo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      .mensagem {
        color: red;
      }
    </style>
  </head>
  <body>
    <div th:replace="auth/auth-generica-nav :: navGenerica"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Cadastro de usu√°rios</h2>
          <div
            class="alert alert-success alert-dismissible fade show"
            th:if="${mensagem}"
          >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
            <span th:text="${mensagem}"></span>
          </div>
          <form
            action="#"
            th:action="@{/usuario/salvar}"
            th:object="${usuario}"
            method="post"
          >
            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Nome:</label>
              <div class="col-sm-5">
                <input class="form-control" type="text" th:field="*{nome}" />
              </div>
              <div class="col-sm-5">
                <span
                  class="mensagem"
                  th:if="${#fields.hasErrors('nome')}"
                  th:errors="*{nome}"
                ></span>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">CPF:</label>
              <div class="col-sm-3">
                <input class="form-control" type="text" th:field="*{cpf}" />
              </div>
              <div class="col-sm-5">
                <span
                  class="mensagem"
                  th:if="${#fields.hasErrors('cpf')}"
                  th:errors="*{cpf}"
                ></span>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Nascimento:</label>
              <div class="col-sm-2">
                <input
                  class="form-control"
                  type="text"
                  th:field="*{dataNascimento}"
                />
              </div>
              <div class="col-sm-5">
                <span
                  class="mensagem"
                  th:if="${#fields.hasErrors('dataNascimento')}"
                  th:errors="*{dataNascimento}"
                ></span>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Email:</label>
              <div class="col-sm-2">
                <input class="form-control" type="text" th:field="*{email}" />
              </div>
              <div class="col-sm-5">
                <span
                  class="mensagem"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                ></span>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Login:</label>
              <div class="col-sm-2">
                <input class="form-control" type="text" th:field="*{login}" />
              </div>
              <div class="col-sm-5">
                <span
                  class="mensagem"
                  th:if="${#fields.hasErrors('login')}"
                  th:errors="*{login}"
                ></span>
                <span
                  class="mensagem"
                  th:if="${loginExiste}"
                  th:text="${loginExiste}"
                ></span>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Senha:</label>
              <div class="col-sm-2">
                <input
                  class="form-control"
                  type="text"
                  th:field="*{password}"
                />
              </div>
              <div class="col-sm-5">
                <span
                  class="mensagem"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                ></span>
              </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Gravar" />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
