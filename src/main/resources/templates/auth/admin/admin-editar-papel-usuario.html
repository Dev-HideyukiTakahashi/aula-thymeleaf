<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .mensagem {
        color: red;
      }
    </style>
  </head>
  <body>
    <div th:replace="auth/auth-generica-nav :: navGenerica"></div>
    <div th:replace="fragments/publica-nav :: nav"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Atribuir papel</h2>
          <form
            action="#"
            th:action="@{/usuario/editarPapel/{id}(id=${usuario.id})}"
            th:object="${usuario}"
            method="post"
          >
            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Nome:</label>
              <div class="col-sm-5">
                <input
                  class="form-control"
                  type="text"
                  th:field="*{nome}"
                  disabled
                />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">CPF:</label>
              <div class="col-sm-3">
                <input
                  class="form-control"
                  type="text"
                  th:field="*{cpf}"
                  disabled
                />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Nascimento:</label>
              <div class="col-sm-2">
                <input
                  class="form-control"
                  type="text"
                  th:field="*{dataNascimento}"
                  disabled
                />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Email:</label>
              <div class="col-sm-2">
                <input
                  class="form-control"
                  type="text"
                  th:field="*{email}"
                  disabled
                />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Login:</label>
              <div class="col-sm-2">
                <input
                  class="form-control"
                  type="text"
                  th:field="*{login}"
                  disabled
                />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Ativado?:</label>
              <div class="col-sm-2">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="true"
                    th:field="*{ativo}"
                  />
                  <label class="form-check-label">ativo</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="false"
                    th:field="*{ativo}"
                  />
                  <label class="form-check-label">não ativo</label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">Papéis:</label>
              <div class="col-sm-2">
                <th:block th:each="pp : ${listaPapeis}">
                  <div
                    th:if="${#lists.contains(usuario.papeis, pp)}"
                    class="form-check"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="pps"
                      th:value="${pp.id}"
                      checked
                    />
                    <label
                      class="form-check-label"
                      th:text="${pp.papel}"
                    ></label>
                  </div>
                  <div
                    th:unless="${#lists.contains(usuario.papeis, pp)}"
                    class="form-check"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="pps"
                      th:value="${pp.id}"
                    />
                    <label
                      class="form-check-label"
                      th:text="${pp.papel}"
                    ></label>
                  </div>
                </th:block>
              </div>
              <div class="col-sm-5">
                <span
                  class="mensagem"
                  th:if="${mensagem}"
                  th:text="${mensagem}"
                ></span>
              </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Alterar" />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
